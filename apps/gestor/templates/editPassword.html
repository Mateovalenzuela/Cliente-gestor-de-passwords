
<!--Modal Edit-->
<div class="modal fade" id="editModal{{i.id}}" data-bs-backdrop="static"
     data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel"> Editar Contraseña </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
          <form action="/editarPassword/{{i.id}}" method="POST"> {% csrf_token %}

            <div class="form-grup py-1">
              <label for="txt-editar-usuario-{{i.id}}"> Usuario</label>
              <input type="text" id="txt-editar-usuario-{{i.id}}" name="txt-editar-usuario-{{i.id}}" class="form-control"
                     placeholder="Ej: Twitter" maxlength="70" required value="{{i.usuario}}">
            </div>

            <div class="form-grup py-1">
              <label for="txt-editar-password-{{i.id}}"> Ingrese su contraseña</label>
              <div class="input-group mb-3">
                <input type="text" id="txt-editar-password-{{i.id}}" name="txt-editar-password-{{i.id}}" class="form-control"
                       placeholder="Contraseña" maxlength='500' required value="{{i.password}}">

                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" data-bs-target="#generateModal" data-bs-toggle="modal">
                    Autogenerar
                  </button>
                </div>
              </div>
            </div>

            <div class="form-grup py-1">
              <label for="txt-editar-password-comprobacion-{{i.id}}">Repita su contraseña</label>
              <input type="text" id="txt-editar-password-comprobacion-{{i.id}}" name="txt-editar-password-comprobacion-{{i.id}}"
                     class="form-control"
                     placeholder="Contraseña" maxlength='500' required value="{{i.password}}">
            </div>

            <div class="form-grup py-1">
              <label for="txt-editar-url-{{i.id}}"> Url del sítio</label>
              <div class="input-group mb-3">

                <input type="url" id="txt-editar-url-{{i.id}}" name="txt-editar-url-{{i.id}}" class="form-control"
                       placeholder="Recomendado" maxlength="500" value="{{i.url}}">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Pegar</button>
                </div>

              </div>
            </div>

            <div class="form-grup py-1">
              <label for="txt-editar-nombre_sitio-{{i.id}}">Título</label>
              <input type="text" id="txt-editar-nombre_sitio-{{i.id}}" name="txt-editar-nombre_sitio-{{i.id}}"
                        class="form-control"
                        placeholder="Ej: Adidas" maxlength="70" value="{{i.titulo}}">
            </div>

            <div class="form-grup py-1">
              <label for="txt-editar-descripcion-{{i.id}}">Descripción</label>
              <textarea type="text" id="txt-editar-descripcion-{{i.id}}" name="txt-editar-descripcion-{{i.id}}"
                        class="form-control"
                        placeholder="Opcional" maxlength="250">{{i.descripcion}}</textarea>
            </div>

            <div class="form-grup py-1">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary btn-block text-white">Guardar
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
