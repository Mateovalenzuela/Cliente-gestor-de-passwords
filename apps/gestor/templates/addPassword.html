
<!--Modal Add-->
<div class="modal fade" id="addModal" data-bs-backdrop="static"
     data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title" id="addModalLabel"> Agregar Contraseña </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="container-fluid">
          <form action="/registrarPassword/" method="POST"> {% csrf_token %}

            <div class="form-grup py-1">
              <label for="txt-registrar-usuario"> Usuario </label>
              <input type="text" id="txt-registrar-usuario" name="txt-registrar-usuario" class="form-control"
                     placeholder="Ej: Twitter" maxlength="70" required>
            </div>

            <div class="form-grup py-1">
              <label for="txt-registrar-password"> Ingrese su contraseña</label>
              <div class="input-group mb-3">
                <input type="text" id="txt-registrar-password" name="txt-registrar-password" class="form-control"
                       placeholder="Contraseña" maxlength='500' required>

                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" data-bs-target="#generateModal"
                          data-bs-toggle="modal">Autogenerar
                  </button>
                </div>
              </div>
            </div>

            <div class="form-grup py-1">
              <label for="txt-registrar-password-comprobacion">Repita su contraseña</label>
              <input type="text" id="txt-registrar-password-comprobacion" name="txt-registrar-password-comprobacion"
                     class="form-control"
                     placeholder="Contraseña" maxlength='500' required>
            </div>

            <div class="form-grup py-1">
              <label for="txt-registrar-url"> Url del sítio</label>
              <div class="input-group mb-3">

                <input type="url" id="txt-registrar-url" name="txt-registrar-url" class="form-control"
                       placeholder="Recomendado" maxlength="500">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Pegar</button>
                </div>

              </div>
            </div>

            <div class="form-grup py-1">
              <label for="txt-registrar-nombre_sitio">Nombre del sitio web o aplicación</label>
              <input type="text" id="txt-registrar-nombre_sitio" name="txt-registrar-nombre_sitio"
                        class="form-control" placeholder="Opcional" maxlength="70">
            </div>

            <div class="form-grup py-1">
              <label for="txt-registrar-descripcion">Descripción</label>
              <textarea type="text" id="txt-registrar-descripcion" name="txt-registrar-descripcion"
                        class="form-control"
                        placeholder="Opcional" maxlength="250"></textarea>
            </div>

            <div class="form-grup py-1">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="btn btn-primary btn-block text-white">Guardar
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
