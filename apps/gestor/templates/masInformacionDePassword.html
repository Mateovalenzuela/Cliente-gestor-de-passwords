<!-- Modal Información extra -->
<div class="modal fade" id="moreInfoModal{{i.id}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="moreInfoModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Más información</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">

          <div class="form-control">
            <div class="form-grup py-1">
              <label class="form-label">Descripción:</label>
              <input type="text" class="form-control bg-transparent" value="{{i.descripcion}}" disabled>
            </div>

            <div class="form-grup py-1">
              <label class="form-label">Fecha de creación:</label>
              <input type="text" class="form-control bg-transparent" value="{{i.fecha_creacion}}" disabled>
            </div>
          </div>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
